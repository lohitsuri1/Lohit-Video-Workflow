name: Generate Radha-Krishna Devotional Video

on:
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: npm install

      - name: Generate Radha-Krishna devotional video (royalty-free)
        run: node scripts/generate-devotional-video.js

      - name: Upload generated video
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: radha-krishna-devotional-video
          path: library/videos/radha-krishna-15min.mp4
          if-no-files-found: warn
