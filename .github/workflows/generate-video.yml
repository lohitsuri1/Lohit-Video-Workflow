name: Generate Test Video with Gemini Veo

on:
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: npm install

      - name: Generate short video clip
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node server/services/gemini-video.js

      - name: Upload generated video
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: generated-video
          path: library/videos/test-clip.mp4
          if-no-files-found: warn
